<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
            --color-primary: #f1422b;
            --color-secondary: #f49b90;
            --color-tertiary: #f28b7d;
            --color-quaternary: #f07a6a;
            --color-quinary: #ee6352;
        }

        body {
            min-height: 100vh;
            font-weight: 300;
            font-size: 1.25rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #aa9cfc, #fc9ce7);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%; /* Occupy most of the screen width */
            max-width: 900px;
        }

        .message-container {
            width: 100%; /* Spans the full width of the container */
            text-align: center;
            margin-bottom: 20px;
        }

        .message-container p { /* Style the paragraph */
            word-wrap: break-word; /* Allow text to wrap */
            padding: 0 10px; /* Add some side padding */
            margin: 0; /* Remove default margins */
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px; /* Space below image */
        }

        .image-container img {
            max-width: 100%;
            max-height: 500px;
        }

        .text-shadows {
            text-shadow: 3px 3px 0 var(--color-secondary), 6px 6px 0 var(--color-tertiary),
                9px 9px var(--color-quaternary), 12px 12px 0 var(--color-quinary);
            font-family: bungee, sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            font-size: calc(1rem + 1vw);
            text-align: center;
            margin: 0;
            color: var(--color-primary);
            animation: shadows 2s ease-in infinite;
            margin-top:40px;
            letter-spacing: 0.4rem;
        }

        @keyframes shadows {
        0% {
            text-shadow: none;
        }
        10% {
            transform: translate(-3px, -3px);
            text-shadow: 3px 3px 0 var(--color-secondary);
        }
        20% {
            transform: translate(-6px, -6px);
            text-shadow: 3px 3px 0 var(--color-secondary),
            6px 6px 0 var(--color-tertiary);
        }
        30% {
            transform: translate(-9px, -9px);
            text-shadow: 3px 3px 0 var(--color-secondary),
            6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary);
        }
        40% {
            transform: translate(-12px, -12px);
            text-shadow: 3px 3px 0 var(--color-secondary),
            6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
            12px 12px 0 var(--color-quinary);
        }
        50% {
            transform: translate(-12px, -12px);
            text-shadow: 3px 3px 0 var(--color-secondary),
            6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
            12px 12px 0 var(--color-quinary);
        }
        60% {
            text-shadow: 3px 3px 0 var(--color-secondary),
            6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
            12px 12px 0 var(--color-quinary);
        }
        70% {
            text-shadow: 3px 3px 0 var(--color-secondary),
            6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary);
        }
        80% {
            text-shadow: 3px 3px 0 var(--color-secondary),
            6px 6px 0 var(--color-tertiary);
        }
        90% {
            text-shadow: 3px 3px 0 var(--color-secondary);
        }
        100% {
            text-shadow: none;
        }
        }

        .message-container { /* Styles for the message containers */
            width: 25%; /* Adjust width as needed */
            text-align: center; /* Center text horizontally */
        }

        .message-container p { /* Style the paragraphs within the message containers */
            margin: 5px 0; /* Add some spacing between paragraphs */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-container">
            <p>Through all the highs and lows, your love remains unshaken. Wishing you many more years of togetherness!❤️</p>
        </div>
        <div class="image-container">
            <img src="image1.jpg" alt="Your Image">
            <div class="text-shadows">
                <h2 class="text-shadows">❤️Happy 21st Anniversary❤️</h2>
            </div>
        </div>
    </div>
</body>
</html>
